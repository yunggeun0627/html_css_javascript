<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <main>
            <article>
               <section class="left-main-photo">
                    <img src="./instagram-web-lox-image.png" alt="">
               </section> 
               <section class="right-auth-container">
                    <div class="auth-top-container">
                        <header>
                            <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yB/r/E7m8ZCMOFDS.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                        </header>
                        <main>
                            <form action="">
                                <div class="auth-items">
                                    <div class="auth-input-text">
                                        <div class="auth-input-border">
                                            <input type="text">
                                            <label for="">전화번호, 사용자 이름 또는 이메일</label>
                                        </div>
                                    </div>
                                    <div class="auth-input-text">
                                        <div class="auth-input-border">
                                            <input type="password">
                                            <label for="">비밀번호</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="auth-submit-button">
                                    <button>로그인</button>
                                </div>
                                <div class="or-else">
                                    <div></div>
                                    <div>또는</div>
                                    <div></div>
                                </div>
                                <div class="oauth2-buttons">
                                        <button>
                                            <svg aria-label="Facebook으로 로그인" class="x1lliihq x1n2onr6 x173jzuc" fill="currentColor" height="20" role="img" viewBox="0 0 16 16" width="20"><title>Facebook으로 로그인</title><g clip-path="url(#a)"><path d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z" fill="currentColor"></path></g><defs><clipPath id="a"><rect fill="currentColor" height="16" width="16"></rect></clipPath></defs></svg>
                                            <span>Facebook으로 로그인</span>
                                        </button>
                                </div>
                                <div class="forgot-password">
                                    <a href="">비밀번호를 잊으셨나요?</a>
                                </div>
                            </form>
                        </main>
                    </div>
                    <div class="auth-bottom-container">
                        <p>계정이 없으신가요? <a href="">가입하기</a></p>
                    </div>
               </section> 
            </article>
        </main>
        <footer></footer>
    </div>
    <script>
        window.onload = () => {
            setInputEvent();
        }

        function setInputEvent() {
            const authInputBorders = document.querySelectorAll(".auth-input-border");
            
            for(let authInputBorder of authInputBorders) {
                const authInput = authInputBorder.querySelector("input");
                authInput.onkeyup = e => {
                    if (e.target.value.length > 0) {
                        authInputBorder.classList.add("is-not-empty");
                    } else {
                        authInputBorder.classList.remove("is-not-empty");
                    }
                }
            }

        }
    </script>
</body>
</html>
