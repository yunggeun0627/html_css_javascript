<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        목록을 작성할 때 사용하는 태그
        1. 순서가 있는 목록
            - ol : 순서가 있는 목록
            - li : 목록 아이템
        2. 순서가 없는 목록   <--  자주 쓰는 거
            - ul : 순서가 없는 목록
            - li : 목록 아이템
        3. 정의 리스트
            - dl : 정의 목록
            - dt : 정의 항목 제목
            - dd : 정의 항목 설명 
    -->
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>

    <dl></dl>
</body>
</html>
